<ion-item lines="full">
    <ion-label class="label" position="stacked">{{ labelText }}</ion-label>
    <ion-textarea [(ngModel)]="text" rows="1" class="textarea gray-text" [autoGrow]="!!text" [readonly]="disabled"></ion-textarea>
    <ion-buttons slot="end">
        <ion-button (click)="onCopyIconClick()">
            <ion-icon name="copy-outline" color="primary"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-item>
