<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>{{ text.titleText }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="navigateTo(navigateToSearch)">
                <ion-icon name="search-outline"></ion-icon>
            </ion-button>
            <ion-button color="light" (click)="listPopover($event)">
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-header [translucent]="false">
    <ion-list *ngIf="showFavoriteList">
        <ion-list-header class="header-background header-min-height">
            <ion-icon class="ion-margin-end" name="heart"></ion-icon>
            <ion-label>{{ text.favoriteText }}</ion-label>
            <ion-label class="ion-text-end ion-margin-end">{{ favoriteLength }}</ion-label>
            <ion-icon *ngIf="toggleFavorite" class="ion-margin-end" name="chevron-up-outline" (click)="favoriteToggler()">
            </ion-icon>
            <ion-icon *ngIf="!toggleFavorite" class="ion-margin-end" name="chevron-down-outline" (click)="favoriteToggler()">
            </ion-icon>
        </ion-list-header>
        <ion-item *ngFor="let item of passConfigFavoriteList" lines="full" (click)="callMainActionSheet(item)"
            [ngClass]="{'block-none' : !toggleFavorite}">
            <ion-img *ngIf="hasImage(item)" class="w-28" slot="start" [src]="item.image"></ion-img>
            <div *ngIf="!hasImage(item)" [class]="firstLetterClass(item.name)">
                <span class="initials">{{ firstLetter(item.name) }}</span>
            </div>
            <ion-label>{{ item.name }}</ion-label>
        </ion-item>
    </ion-list>
    <ion-list-header class="header-background header-min-height">
        <ion-icon class="ion-margin-end" name="list-outline"></ion-icon>
        <ion-label>{{ text.listText }}</ion-label>
        <ion-label class="ion-text-end ion-margin-end">{{ listLength }}</ion-label>
    </ion-list-header>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let item of passConfigList" lines="full" (click)="callMainActionSheet(item)">
            <ion-img *ngIf="hasImage(item)" class="w-28" slot="start" [src]="item.image"></ion-img>
            <div *ngIf="!hasImage(item)" [class]="firstLetterClass(item.name)">
                <span class="initials">{{ firstLetter(item.name) }}</span>
            </div>
            <ion-label>{{ item.name }}</ion-label>
        </ion-item>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="navigateTo(navigateToCreate)">
        <ion-fab-button color="primary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
