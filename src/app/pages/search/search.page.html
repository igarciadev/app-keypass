<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button color="light" defaultHref="tabs/safe-tab"></ion-back-button>
        </ion-buttons>
        <ion-searchbar placeholder="{{ text.searchText }}" #searchField (ionInput)="search(searchField.value)" animated>
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let item of getValues()" lines="full" (click)="mainActionSheet(item)">
            <ion-img *ngIf="hasImage(item)" class="w-28" slot="start" [src]="item.image"></ion-img>
            <div *ngIf="!hasImage(item)" [class]="firstLetterClass(item.name)">
                <span class="initials">{{ firstLetter(item.name) }}</span>
            </div>
            <ion-label>{{ item.name }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
